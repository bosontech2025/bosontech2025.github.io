        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options-list';

        shuffle([...item.options]).forEach(optText => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = optText;
            btn.onclick = () => handleAnswer(btn, item.answer, card);
            optionsDiv.appendChild(btn);
        });

        const feedback = document.createElement('div');
        feedback.className = 'feedback-msg';
        card.appendChild(optionsDiv);
        card.appendChild(feedback);
        container.appendChild(card);
    });
}

function handleAnswer(selectedBtn, correctAnswer, card) {
    const allBtns = card.querySelectorAll('.option-btn');
    const feedback = card.querySelector('.feedback-msg');
    
    totalAnswered++;
    
    // é–å®šç­”æ¡ˆ
    allBtns.forEach(btn => {
        btn.classList.add('disabled');
        btn.onclick = null;
        if (btn.innerText === correctAnswer) btn.classList.add('is-correct');
    });

    if (selectedBtn.innerText === correctAnswer) {
        correctCount++;
        selectedBtn.classList.add('selected-correct');
        feedback.innerText = "âœ… ç­”å°äº†ï¼";
        feedback.style.color = "var(--success-text)";
    } else {
        selectedBtn.classList.add('selected-wrong');
        feedback.innerText = `âŒ ç­”éŒ¯äº†ï¼Œæ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${correctAnswer}`;
        feedback.style.color = "var(--error-text)";
    }
    feedback.style.display = "block";
}

}
