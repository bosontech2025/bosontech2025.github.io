function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function initQuiz() {
    const container = document.getElementById('quiz-container');
    const shuffledQuestions = shuffle([...rawQuestions]);

    shuffledQuestions.forEach((item, index) => {

        card.className = 'question-card';
        
        const cleanQuestion = item.q.replace(/^\d+\.\s*/, '');
        const qTitle = document.createElement('span');
        qTitle.className = 'question-text';
        qTitle.innerText = `${index + 1}. ${cleanQuestion}`;
        card.appendChild(qTitle);

        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options-list';

        shuffle([...item.options]).forEach(optText => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = optText;
            btn.onclick = () => handleAnswer(btn, item.answer, card, item.desc);

        descBox.innerHTML = `<strong>ã€è§£æèªªæ˜ã€‘ï¼š</strong><br>${item.desc}`;

        card.appendChild(optionsDiv);
        card.appendChild(feedback);

    });
}
