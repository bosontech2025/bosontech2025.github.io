<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柏勝科技 - AI 智慧製造整合專家</title>
    <!-- 引入具有科技感的 Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Reset & 基本設定 --- */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            /* 純黑背景，讓數位雨更突出 */
            color: #f0f0f0;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            /* 隱藏滾動條 */
        }

        /* --- 數位雨動畫的畫布 --- */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- 內容容器 --- */
        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            /* 稍微加深遮罩，讓莫蘭迪色更突出 */
            backdrop-filter: blur(2px);
        }

        /* --- 修改部分開始 --- */

        /* --- 主標題 "柏勝科技" 的樣式 (莫蘭迪色版) --- */
        .main-title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            /* 使用一種沉靜、優雅的深莫蘭迪藍 */
            color: #8fa8b8;
            /* Dusty Blue / 霧霾藍 */
            letter-spacing: 4px;

            /* 應用新的、更柔和的發光脈衝動畫 */
            animation: soft-pulse-glow 5s ease-in-out infinite;
        }

        /* --- 副標題的樣式 --- */
        .subtitle {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            color: #cccccc;
            /* 稍微調亮副標題顏色以匹配新的主色調 */
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 1px;
            max-width: 800px;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        /* --- 定義動畫關鍵影格 (莫蘭迪色版) --- */

        /* 柔和的發光脈衝動畫：營造內斂的呼吸燈效果 */
        @keyframes soft-pulse-glow {

            0%,
            100% {
                text-shadow:
                    0 0 8px rgba(204, 224, 255, 0.5),
                    /* 內層柔和輝光 */
                    0 0 16px rgba(106, 122, 138, 0.4);
                /* 外層深色光暈 */
            }

            50% {
                text-shadow:
                    0 0 12px rgba(204, 224, 255, 0.8),
                    /* 增強內層輝光 */
                    0 0 24px rgba(204, 224, 255, 0.6),
                    0 0 36px rgba(106, 122, 138, 0.5);
            }
        }

        /* --- 修改部分結束 --- */

        /* 淡入動畫 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- 用於繪製數位雨動畫的 Canvas 元素 -->
    <canvas id="matrix-canvas"></canvas>

    <!-- 頁面主要內容 -->
    <div class="content-container">
        <h1 class="main-title">柏勝科技</h1>
        <p class="subtitle">您最信賴的 AI 智慧製造整合專家</p>
    </div>

    <!-- JavaScript 部分 (與前一版相同) -->
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const characters = katakana + latin + nums;
        const fontSize = 24;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#adcee0';
            ctx.font = `${fontSize}px monospace`;
            for (let i = 0; i < columns; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(text, x, y);
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newColumns = Math.floor(canvas.width / fontSize);
            if (newColumns > drops.length) {
                for (let i = drops.length; i < newColumns; i++) {
                    drops.push(1);
                }
            } else {
                drops.length = newColumns;
            }
        });
    </script>
</body>

</html>
